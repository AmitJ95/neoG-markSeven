<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun transalation app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Swedish Chef Speak</h1>
    <textarea name="input" id="inputText" 
    class="inputInfo" cols="50" rows="10"
    placeholder="Enter your text here"></textarea>
    <button class="btn-translate" id="btn">Translate to Chef Language</button>
    <textarea name="output" id="outputText" 
    class="inputInfo" cols="50" rows="10"></textarea>
    <div class="info">
        <h3>about:</h3>
        <p>
            Convert from English to Swedish chef Speak. The Swedish Chef is a Muppet character that appeared on The Muppet Show. The Swedish Chef does not speak any known language, but his nonsense words are so widley interpreted as Swedish-sounding</p>
    </div>
<script src="app.js"></script>
</body>
</html>
